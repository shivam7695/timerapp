<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer App</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Multiple Timer App</h1>
    <div id="container">
        <p id="para">Set time:</p>
        
        <input type="number" id="hours" min="0"><p>H</p>
       <img src="colon-symbol.png" alt="">
        <input type="number" id="minutes" min="0"><p>Min</p>
        <img src="colon-symbol.png" alt="">
        <input type="number" id="seconds" min="0"><p>Sec</p>
        <button id="startTimer">SET</button>
    </div>
    <h2 id="heading">Current Timers</h2>
    <div id="activeTimers"></div>
    <script src="Script.js"></script>
</body>
</html>
